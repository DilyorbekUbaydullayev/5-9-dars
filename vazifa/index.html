<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangni tanlash va matn rangini o‘zgartirish</title>
    <style>
        .color-block {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .container {
            margin: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #filter {
            background-color: #4CAF50;
            color: white;
        }

        #reset {
            background-color: #2196F3;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 80%;
        }

        .image-card {
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .image-card .category {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .hidden {
            display: none;
        }
        .display {
            font-size: 2rem;
            margin: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        #start {
            background-color: #4CAF50;
            color: white;
        }

        #stop {
            background-color: #f44336;
            color: white;
        }

        #reset {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
   <section>
    <h1>task-1</h1>
    <div class="container">
        <p id="text">Bu matn rangini o‘zgartiradi.</p>
        <p id="current-color">Hozirgi rang: qora</p>
        <div id="color-blocks"></div>
    </div>
   </section>

   <section>
    <h1>task-2</h1>
    <div class="display" id="time">0</div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="reset">Reset</button>
    </div>
   </section>
   <section>
    <h1>task-3</h1>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Kategoriya nomini kiriting...">
        <button id="filter">Filtrlash</button>
        <button id="reset">Qayta ko‘rsatish</button>
    </div>

    <div class="grid" id="image-grid">
       
    </div>
   </section>

   <script type="module" src="./app.js"></script>
</body>
</html>
